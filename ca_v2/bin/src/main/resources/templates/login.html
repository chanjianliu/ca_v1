<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="../../static/css/site.css">
    <title>Login Page</title>
</head>
<style>

    table {
        margin-left: auto;
        margin-right: auto;
    }

    .inputkey {
        padding: 14px 20px;
    }
</style>
<body>

<header th:insert="layout/layout.html :: header"></header>
<div th:replace="layout/layout.html :: menu"></div>
<form action="" th:object="${user}" th:action="@{/user/authenticate}" method="post">
    <table>
        <tr>
            <td>

                <div>
                    <div>
                        <fieldset>
<!--                         <figure style="margin-bottom: 50px; text-align: left;"> -->
                            <img src="../../static/img/about_us.png" style="vertical-align:middle; margin-top: 200px; margin-left:50px; height:450px;">
<!--                         </figure> -->
                        </fieldset>

                    </div>
                </div>
            </td>

            <td>

            <td class="inputkey">
                <h2 style="line-height:1.66px; font-weight: bold; color:black; font-size: 36px; display: block;"> Login</h2>
                <br />
                <div style="position:relative; margin-bottom: 25px; overflow: hidden; display: block;">
                    <fieldset>
                        Username:
                        <input id="username" type="text" th:field="*{username}" name="username" class="form-control" style="width:100%; display: block; padding: 6px 30px; box-sizing: border-box;" />
                    </fieldset>
                    <fieldset>
                        Password:
                        <input id="password" type="password"  th:field="*{password}" name="password" class="form-control" style="width:100%; display: block; padding: 6px 30px; box-sizing: border-box;" />
                    </fieldset>
                    <br />
                    <fieldset>
                        <input type="Submit" value="Log In" class="btn btn-danger" style="padding:15px 39px; display: inline-block; width:100%; height:50%;" />
                    </fieldset>
                </div>
            </td>

        </tr>

    </table>
</form>



<div th:replace="layout/layout.html :: footer"></div>
</body>
</html>
