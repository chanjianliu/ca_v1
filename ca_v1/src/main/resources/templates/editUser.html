<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="../static/css/site.css">
<title>Index Page</title>
</head>
<body>

	<header th:insert="layout/loglayout.html :: header"></header>
	<div th:replace="layout/loglayout.html :: menu"></div>
	<h2>Edit User Information</h2>

	<!-- 	<div th:if="${error != null}"><h3 th:text="${error}"></h3></div> -->

	<form action="#" th:object="${user}" th:action="@{/user/save}"
		method="post">
		<fieldset>
			<input type="hidden" th:field="*{id}" th:value="*{id}">
		</fieldset>
		<fieldset>
			Full Name <input type="text" th:field="*{name}" th:value="*{name}">
			<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
		</fieldset>
		<fieldset>
			Username <input type="text" th:field="*{username}" th:value="*{username}">
			<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
		</fieldset>
		<fieldset>
			<input type="hidden" th:field="*{password}" th:value="*{password}">
		</fieldset>
		<fieldset>
			Role 
			<select th:field="*{role}">
				<option value="ADMIN">Admin</option>
				<option value="MECHANIC">Mechanic</option>
			</select>
			<p th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></p>
		</fieldset>

		<fieldset>
			<input type="submit" value="Save" /> &nbsp; &nbsp; <input
				type="reset" value="Reset" />
		</fieldset>
	</form>

<br/>

	<table>
		<tr>
		<td>
			<a th:href="@{/user/showuser/}+${user.id}"><button>Return to User Detail</button></a>
		</td>
		<td>
			<a th:href="@{/user/delete/}+${user.id}"><button>Delete User</button></a>
		</td>
		</tr>
	</table>
	
	<div th:replace="layout/loglayout.html :: footer"></div>
</body>
</html>
