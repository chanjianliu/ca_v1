<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="../static/css/site.css">
<title>Index Page</title>
</head>
<body>

	<header th:insert="layout/loglayout.html :: header"></header>
	<div th:replace="layout/loglayout.html :: menu"></div>

	<!-- 	<div th:if="${error != null}"><h3 th:text="${error}"></h3></div> -->
	<table>
		<tr>
			<td th:utext="#{customer.id}"></td>
			<td th:text="${customer.id}"></td>
		</tr>
		<tr>
			<td th:utext="#{customer.name}"></td>
			<td th:text="${customer.customerName}"></td>
		</tr>
		<tr>
			<td th:utext="#{customer.carid}"></td>
			<td th:text="${customer.carId}"></td>
		</tr>
	</table>
	<!-- Add Hyperlink -->
	<!-- <a href="AddBooking.html" th:href="@{/booking/add}">New Booking</a> -->

	<!-- <h2 th:if="${not #lists.isEmpty(bookings)}">Bookings List</h2> -->

	<!-- int partId;
	String partName;
	String brand;
	Double price;
	String description;
	String colour;
	LocalDate registrationDate;
	Inventory invenory; -->
	<br />
	<table>
		<tr>
			<th colspan=7><h5 align="center">History</h5></th>
		</tr>
		<tr>
			<th>Part Id</th>
			<th>Name</th>
			<th>Brand</th>
			<th>Price</th>
			<th>Description</th>
			<th>Colour</th>
			<th>Quantity</th>
			<!-- <th>REGISTRATIONDATE</th> -->
		</tr>
		<tr th:each="obj:${usagesOfTheCustomer}">
			<td th:text="${obj.productId}">Product Id</td>
			<td th:text="${obj.inventory.product.name}">Product Name</td>
			<td th:text="${obj.inventory.product.brand}">ID</td>
			<td th:text="${obj.inventory.product.retailPrice}">ID</td>
			<td th:text="${obj.inventory.product.description}">ID</td>
			<td th:text="${obj.inventory.product.colour}">ID</td>
			<td th:text="${obj.quantity}">ID</td>
			<!-- <!--  <td th:text="${obj.registrationDate">ID</td> -->
		</tr>
		<tr>
			<td colspan=7>
			<a th:href="@{/catalogue/customers/}">
				<button>Back to Customer List</button>
			</a>
			<a th:href="@{/catalogue/addusageform/}+${customer.id}">
				<button>Add New Part</button>
			</a>
			<a th:href="@{/catalogue/edit/}+${customer.id}">
				<button>Edit History</button>
			</a>
			</td>
		</tr>
	</table>

	<div th:replace="layout/loglayout.html :: footer"></div>
</body>
</html>
